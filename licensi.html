<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="src/css/navbar.css" />
    <link rel="stylesheet" href="src/css/licensi.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/icon/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="navLink">
            <i class="ph ph-x toggle"></i>
            <a href="index.html">LogConnector</a>
            <a href="licensi.html" class="actif">License</a>
            <a href="">Support</a>
            <a href="profile.html">Profile</a>
            <a href="">Logout</a>
          </div>
          <div class="toggle">
            <img src="img/logo.jpg" alt="Logo" />
            <i class="ph ph-command"></i>
          </div>
        </nav>
      </header>
      <main>
        <section class="information">
          <h1>Licensing</h1>
          <div class="buttons">
            <button class="actif">Add license</button>
            <button>Get Trail License</button>
            <button>Request Premium/Enterprise License</button>
          </div>
          <table class="license">
            <thead>
              <tr>
                <th>Licenses</th>
                <th>Expiration</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>LogConnector 15 day Trial License</td>
                <td>Jan 15, 2024, 1:45:39 AM</td>
                <td>expired</td>
              </tr>
              <tr>
                <td>LogConnector Enterprise License</td>
                <td>Nov 24, 2024, 1:29:59 PM</td>
                <td>valid</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <section class="addLicense">
      <form action="" method="post">
        <div class="head">
          <span class="close">&times;</span>
          <span class="heading">Star Your Enterprise</span>
        </div>
        <label for="email">
          <input
            type="email"
            name="email"
            placeholder="Businnes Email"
            required
          />
          <p class="message">Required</p>
        </label>
        <label for="password">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </label>
        <label for="firstName">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <p class="message">Required</p>
        </label>
        <label for="lastName">
          <input type="text" name="lastName" placeholder="Last Name" required />
          <p class="message">Required</p>
        </label>
        <label for="jobTitle">
          <input type="text" name="jobTitle" placeholder="Job Title" required />
          <p class="message">Required</p>
        </label>
        <label for="phoneNumber">
          <input
            type="number"
            name="phoneNumber"
            placeholder="Phone Number"
            required
          />
          <p class="message">Required</p>
        </label>
        <label for="Company">
          <input type="text" name="Company" placeholder="Company" required />
          <p class="message">Required</p>
        </label>
        <select name="country">
          <option value="India">India</option>
          <option value="America">America</option>
          <option value="China">China</option>
        </select>
        <button type="submit" name="submitForm">Submit</button>
      </form>
    </section>

    <script src="src/js/navbar.js"></script>
    <script src="src/js/licensi.js"></script>
  </body>
</html>
